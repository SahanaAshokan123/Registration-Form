<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title> registration form</title>
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="formValidation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<div class="input-box">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();" action="confirmation.html" method="post">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="30" placeholder="userid" required /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="30" placeholder="Enter your Password" required /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="30" placeholder="Enter your username"required /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="30" placeholder="Enter your address" reqyired /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">India</option>
<option value="AL">Canada</option>
<option value="DZ">Australia</option>
<option value="AS">China</option>
<option value="AD">USA</option>
</select></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="30" placeholder="Enter your email" required/></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio"  name="gender" value="check-Male"checked /><span>Male</span></li>
<li><input type="radio"  name="gender" value="check-Female" /><span>Female</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</div>
</body>
</html>
